<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form prependId="false">
                    <p:fieldset legend="#{eventoClientBean.evento.nombre}" style="margin-bottom:20px;padding-top: 50px">
                        <h:panelGrid columns="2" cellpadding="5">
                            <!--<p:graphicImage name="demo/images/godfather/godfather1.jpg" />-->
                            <h:outputText value="ID de evento: "  style="font-weight: bold"/>
                            <h:outputText value="#{eventoClientBean.evento.id}"/>
                            <h:outputText value="El evento comienza el día: "  style="font-weight: bold"/>
                            <h:outputText value="#{eventoClientBean.evento.horaInicio}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/> 
                            </h:outputText>
                            <h:outputText value="El evento finaliza el día: " style="font-weight: bold"/>
                            <h:outputText value="#{eventoClientBean.evento.horaFin}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/> 
                            </h:outputText>
                            <h:outputText value="Descripción del evento" style="font-weight: bold"/>
                            <h:outputText value="#{eventoClientBean.evento.descripcion}" style="text-align: justify;"/>
                            <h:form prependId="false">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:commandButton value="Modificar" icon="ui-icon-pencil" action="modificar" 
                                                     update="#{eventoBackingBean.setId(eventoClientBean.evento.id)}
                                                     #{eventoBackingBean.setNombre(eventoClientBean.evento.nombre)}
                                                     #{eventoBackingBean.setFecha_inicio(eventoClientBean.evento.horaInicio)}
                                                     #{eventoBackingBean.setFecha_fin(eventoClientBean.evento.horaFin)}
                                                     #{eventoBackingBean.setDescripcion(eventoClientBean.evento.descripcion)}"/>
                                <p:commandButton value="Eliminar" icon="ui-icon-trash" 
                                                 update="#{eventoBackingBean.setId(eventoClientBean.evento.id)}" 
                                                 actionListener="#{eventoClientBean.deleteEvento()}" 
                                                 action="eventos">
                                    <p:confirm header="Confirmar" message="¿Seguro que deseas eliminar el evento?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>                            
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                                </h:panelGrid>
                            </h:form>
                        </h:panelGrid>
                    </p:fieldset>
                    <p:commandButton value="Volver" action="eventos" icon="ui-icon-arrowrefresh-1-w"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
