<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h1><h:outputText value="Eventos en Castilla y LeÃ³n"/></h1>
                    <h:form id="form">
                        <p:dataTable var="item" value="#{dtLazyView.lazyModel}" paginator="true" rows="20"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="10,15,20,25,50,100" 
                                     id="eventoTable" lazy="true" style="max-width: 60%; padding-left: 15% "> 
                            <p:column headerText="ID" sortBy="#{item.id}" filterBy="#{item.id}" style="text-align: center">
                                <h:outputText value="#{item.id}" />
                            </p:column>
                            <p:column headerText="Name" sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                                <h:outputText value="#{item.nombre}" />
                            </p:column>
                            <p:column style="width:32px;text-align: center">
                                <p:commandButton actionListener="#{eventoBackingBean.setId(item.id)}" action="evento" icon="ui-icon-search" title="View"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>

    </body>
</html>
