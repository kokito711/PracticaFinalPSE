<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <h2><h:outputText value="Por favor, introduzca los siguientes datos"/></h2> 
                <h:form id="login" prependId="false"
                        onsubmit="document.getElementById('login').action='j_security_check';">
                    <h:panelGrid columns="3" id="grid"  style="margin: 0 auto">
                        <p:outputLabel for="j_username" value="Usuario"/>
                        <p:inputText id="j_username" required="true">
                            <f:validateLength minimum="1" maximum="32"/>
                        </p:inputText>
                        <p:message for="j_username" />
                        <p:outputLabel for="j_password" value="ContraseÃ±a"/> 
                        <p:password id="j_password" required="true">
                            <f:validateLength minimum="8"/> 
                        </p:password>
                        <p:message for="j_password"/>
                        <f:facet name="footer">
                            <input type="submit" value="Iniciar Sesion" style="margin: 0 auto"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>         
            </ui:define>
        </ui:composition>
    </body>
</html>
