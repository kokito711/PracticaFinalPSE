<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form prependId="false" >
                    <p:steps >
                        <p:menuitem value="Resumen de compra" />
                        <p:menuitem value="Pago "/>
                        <p:menuitem value="Comfirmación"/>
                    </p:steps>
                    <p:fieldset style="margin-bottom:20px;padding-top: 50px">
                        <h:panelGrid columns="1" cellpadding="5">
                            <!--<p:graphicImage name="demo/images/godfather/godfather1.jpg" />-->
                            <p:fieldset>
                                <h:outputText value="Nombre del evento: "  style="font-weight: bold"/>
                                <h:outputText value="#{booking.getNombreEvento(eventoBackingBean.id)}"/>
                            </p:fieldset>
                            <p:fieldset >
                                <h:outputText value="El evento comienza el día: "  style="font-weight: bold"/>
                                <h:outputText value="#{booking.fecha_inicioEvento}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/> 
                                </h:outputText>
                            </p:fieldset>
                            <p:fieldset>
                                <h:outputText value="El evento finaliza el día: " style="font-weight: bold"/>
                                <h:outputText value="#{booking.fecha_finEvento}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/> 
                                </h:outputText>
                            </p:fieldset>
                        </h:panelGrid>
                    </p:fieldset>
                    <p:commandButton value="Continuar" action="card" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
